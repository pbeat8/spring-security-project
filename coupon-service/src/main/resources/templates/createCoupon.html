<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Coupon</title>
</head>
<body>
  <form action="#" th:action="@{/saveCoupon}" method="post">
    Code: <input name="code"/>

    <input type="submit" value="Save"/>
  </form>
</body>
</html>
